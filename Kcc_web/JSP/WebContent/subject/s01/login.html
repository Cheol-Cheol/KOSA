<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
fieldset {
	margin-top: 15px;
}

.form {
	width: 250px;
	margin: 0 auto;
	margin-top: 300px;
}

input {
	margin: 15px 0px;
}

button {
	width: 100%;
	margin-top: 15px;
	padding: 10px 15px;
	background-color: white;
	border: 1px solid black;
	border-radius: 7px;
	margin-top: 15px;
	cursor: pointer;
}

button:hover {
	background-color: #eee
}
</style>
</head>

<body>
	<form action="/signIn" method="post" class="form">
		<fieldset>
			<legend>로그인</legend>
			<div>
				<input type="email" placeholder="이메일을 입력해주세요." name="email">
			</div>
			<div>
				<input type="password" placeholder="비밀번호를 입력해주세요." name="password">
			</div>
		</fieldset>

		<button type="submit">로그인</button>
	</form>
</body>
</html>
