<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>기본정보 입력</h1>
	<form action="#">
		<table width="550" border="1">
			<tr>
				<td>이름</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" />
					<button type="button">중복체크</button></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" /></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password" /></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="email" /><span>@</span> <select name="domain">
						<option value="naver.com">naver.com</option>
						<option value="daum.net">daum.net</option>
				</select></td>
			</tr>
			<tr>
				<td>연락처</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>메일수신여부</td>
				<td><input type="radio" name="isMailAccept" value="yes" />받음 <input
					type="radio" name="isMailAccept" value="no" />받지않음</td>
			</tr>
			<tr>
				<td>관심분야</td>
				<td><input type="radio" name="subject" value="java" />자바 <input
					type="radio" name="subject" value="c++" />C++ <input type="radio"
					name="subject" value="python" />파이썬 <input type="radio"
					name="subject" value="android" />안드로이드</td>
			</tr>
		</table>

		<button type="button">취소</button>
		<button type="button">저장</button>
	</form>
</body>
</html>
