<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    const INIT_IMG_SRC = "./images/cat0.jpg";

    const mouseoverHandler = (e) => {
      document.querySelector('#default').src = e.target.src; 
    }

    const mouseoutHandler = () => {
      document.querySelector('#default').src = INIT_IMG_SRC;    
    }

    window.onload = function () {
      const imgEls = document.getElementsByTagName('img');
      for (let i = 1; i < imgEls.length; i++) {
        imgEls[i].addEventListener('mouseover', mouseoverHandler, false);      
        imgEls[i].addEventListener('mouseout', mouseoutHandler, false);      
      }
    }
  </script>
</head>
<body>
  <center>
    <h2>고양이 앨범</h2>
    <img id="default" src="./images/cat0.jpg" border="1" width="600" height="450"></img>
    <br/><br/><br/>

    <img src="./images/cat1.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
    <img src="./images/cat2.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
    <img src="./images/cat3.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
  </center>
</body>
</html>
