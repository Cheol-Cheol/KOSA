<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer>
      let imgs = [
        './images/cat0.jpg',
        './images/cat1.gif',
        './images/cat1.jpg',
        './images/cat2.gif',
        './images/cat2.jpg',
        './images/cat3.jpg',
        './images/cat3.gif',
        './images/pic1.jpg',
        './images/pic2.jpg',
        './images/pic3.jpg',
        './images/pic4.jpg',
        './images/pic5.jpg',
        './images/pic6.jpg',
        './images/pic7.jpg',
      ];

      const changeRandomImg = () => {
        let randomIndex = Math.floor(Math.random() * imgs.length);
        document.querySelector('#img').src = imgs[randomIndex];
      };
      window.addEventListener('load', changeRandomImg);
    </script>
  </head>
  <body>
    <img src="" id="img" />
  </body>
</html>
